<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/717cf6f3ef.js" crossorigin="anonymous"></script>
  <style>
    .pointer{
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="w-1/2 mx-auto h-[700px] p-8 my-8 text-center bg-cyan-400 ">
    <h1 class="text-5xl mb-8 "><span class="text-red-600 text-6xl">To-Do</span> List App</h1>
    <div>
      <input class="w-9/12 p-2 border-none rounded-xl outline-none" type="text" placeholder="Enter Your Task" id="inp">
      <button onclick="add()" class="bg-slate-500 p-2 px-3 hover:bg-black rounded-xl text-white">Add Task</button>
    </div>
    <div class="relative mt-5 mb-2 text-xl text-left left-2 list-decimal" id="text-field">

    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
